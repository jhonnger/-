<div class="modal" id="modalCategoria" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        
        <h4 class="modal-title" id="myModalLabel">Agregar Categoria</h4>
      </div>
      <form id="addFormCategoria" action="#" method="post">
	      <div class="modal-body">
	        
	        	<div class="input-field col s12">
		            <input name="codigo" id="codigo" type="number" data-length="2" maxlength="2">
		            <label for="codigo" class="center-align" >Codigo</label>
		         </div>
	        	<div class="input-field col s12">
		            <input name="descripcion" id="descripcion" type="text">
		            <label for="descripcion" class="center-align">Descripcion</label>
		         </div>	         
	        
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
	        <button type="submit" class="btn btn-primary" id="agregar-categoria">Agregar</button>
	      </div>
	  </form>
    </div>
  </div>
</div>
